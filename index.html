<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynLoop™ v3.5 Documentation Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            height: 85vh;
            position: relative;
            background: white;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            background: #1e3c72;
            color: white;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer strong {
            color: #ffd700;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SynLoop™ v3.5</h1>
            <p>Closed-Loop RNA Therapy Enhancement Platform - Documentation Portal</p>
        </div>

        <div class="content">
            <iframe class="pdf-container" 
                    src="https://thecure4phase1and2.github.io/SynLoopv3.5Docs/"
                    title="SynLoop Documentation">
                Loading SynLoop™ Documentation...
            </iframe>
        </div>

        <div class="footer">
            <strong>⚠️ CONFIDENTIAL:</strong> SynLoop™ v3.5 - AB CleanLoop RNA Therapeutics | 
            Proprietary & Confidential - Not for Public Distribution
        </div>
    </div>

    <script>
        // Portal security measures
        document.oncontextmenu = () => false;
        document.onselectstart = () => false;
        document.ondragstart = () => false;

        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 67 || e.keyCode === 65)) {
                return false;
            }
            return true;
        };
    </script>
</body>
</html>
