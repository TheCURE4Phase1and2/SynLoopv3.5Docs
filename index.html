<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynLoop™ Documentation Portal</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .portal-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .portal-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .portal-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .portal-content {
            padding: 0;
            height: 80vh;
        }
        
        .portal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-header">
            <h1>SynLoop™ v3.5 Documentation Portal</h1>
            <p>Secure Access Portal</p>
        </div>
        <div class="portal-content">
            <iframe class="portal-iframe" 
                    src="https://thecure4phase1and2.github.io/SynLoopv3.5Docs/"
                    title="SynLoop Documentation Portal"
                    allowfullscreen>
                Loading SynLoop™ Documentation Portal...
            </iframe>
        </div>
    </div>
</body>
</html>
