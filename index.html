<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynLoop™ v3.5 Documentation Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            min-width: 200px;
        }

        .nav-tab:hover {
            background: #e9ecef;
            color: #495057;
        }

        .nav-tab.active {
            background: white;
            color: #1e3c72;
            border-bottom-color: #1e3c72;
        }

        .content {
            height: 80vh;
            position: relative;
            background: white;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .pdf-container.active {
            display: block;
        }

        .footer {
            background: #1e3c72;
            color: white;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer strong {
            color: #ffd700;
        }

        /* Prevent text selection */
        ::selection {
            background: transparent;
        }

        ::-moz-selection {
            background: transparent;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-tab {
                min-width: 150px;
                font-size: 0.9rem;
                padding: 15px 10px;
            }
            
            .content {
                height: 70vh;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">
    <div class="container">
        <div class="header">
            <h1>SynLoop™ v3.5</h1>
            <p>Closed-Loop RNA Therapy Enhancement Platform - Documentation Portal</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showPDF('engineering')">
                Engineering Specifications
            </button>
            <button class="nav-tab" onclick="showPDF('regulatory')">
                Regulatory Roadmap
            </button>
            <button class="nav-tab" onclick="showPDF('whitepaper')">
                White Paper
            </button>
        </div>

        <div class="content">
            <iframe id="engineering-pdf" class="pdf-container active" 
                    src="./engineering.pdf"
                    title="Engineering Specifications">
                Loading Engineering Specifications...
            </iframe>

            <iframe id="regulatory-pdf" class="pdf-container"
                    src="./regulatory.pdf"
                    title="Regulatory Roadmap">
                Loading Regulatory Roadmap...
            </iframe>

            <iframe id="whitepaper-pdf" class="pdf-container"
                    src="./whitepaper.pdf"
                    title="White Paper">
                Loading White Paper...
            </iframe>
        </div>

        <div class="footer">
            <strong>⚠️ CONFIDENTIAL:</strong> SynLoop™ v3.5 - AB CleanLoop RNA Therapeutics | 
            Proprietary & Confidential - Not for Public Distribution
        </div>
    </div>

    <script>
        function showPDF(type) {
            // Hide all containers
            document.querySelectorAll('.pdf-container').forEach(el => {
                el.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected content and activate tab
            if (type === 'engineering') {
                document.getElementById('engineering-pdf').classList.add('active');
                document.querySelector('[onclick="showPDF(\'engineering\')"]').classList.add('active');
            } else if (type === 'regulatory') {
                document.getElementById('regulatory-pdf').classList.add('active');
                document.querySelector('[onclick="showPDF(\'regulatory\')"]').classList.add('active');
            } else if (type === 'whitepaper') {
                document.getElementById('whitepaper-pdf').classList.add('active');
                document.querySelector('[onclick="showPDF(\'whitepaper\')"]').classList.add('active');
            }
        }

        // Security measures
        document.addEventListener('keydown', function(e) {
            // Block copy, save, print, select all
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 83 || e.keyCode === 80 || e.keyCode === 65)) {
                e.preventDefault();
                return false;
            }
            // Block F12 and developer tools (but not aggressively to avoid Chrome blocking)
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            return true;
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable drag and drop
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
